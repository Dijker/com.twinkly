<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#test-connection').click(function() {
		$('.twinkly-test').hide();
		$('.twinkly-ok').hide();
		$('.twinkly-error').hide();
		$('.twinkly-info').hide();

		var inputaddress = $('#address').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputaddress != '') {
			var device_data = {
				address: inputaddress,
        polling: inputpolling
			};

			Homey.emit('testConnection', device_data, function(error, data) {
				if(error == 401) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unauthorized') );
				} else if(error == 408 || error == 504) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.timeout') );
				} else if(error == 500) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.servererror') );
				} else if(!error && !data) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unknownerror') );
				} else if(data) {
					$('#mac').val(data.mac);

					var twinklyinfo = "<div class='info-row'><span class='info-label' data-i18n='pair.hostname'>Twinkly Hostname:</span><span class='info-value'> "+ data.product_name +"</span></div><div class='info-row'><span class='info-label' data-i18n='pair.mac'>Twinkly MAC Address:</span><span class='info-value'> "+ data.mac +"</span></div>";
					$('.twinkly-info').show();
					$('.twinkly-info').html(twinklyinfo);

					$('.twinkly-test').show();
					$('#connect').prop('disabled', false);

				} else {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unknownerror') );
				}
			});

		} else {
			$('.twinkly-error').show();
			$('.twinkly-error-msg').html( __('pair.nosettings') );
		}

	});

	$('#connect').click(function() {
		var inputmac = $('#mac').val();
		var inputaddress = $('#address').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputmac != '' && inputaddress != '' && inputpolling != '') {
			var device_data = {
				id: inputmac
			};
			var settings = {
				address : inputaddress,
        polling: inputpolling
			};

			Homey.addDevice({
				name	 : 'Twinkly',
				data 	 : device_data,
				settings : settings
			}, function(error, result ) {
				if (error) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html(error.message || error.toString() );
				}
				$('.twinkly-test').hide();
				$('.twinkly-error').hide();
				$('.twinkly-ok').show();

				Homey.done();
			})

		} else {
			$('.twinkly-error').show();
			$('.twinkly-error-msg').html( __('pair.nosettings') );
		}

	});
})
</script>

<style type="text/css">
  .form-group {
    width: 100%;
    display: block;
    margin-bottom: 12px;
  }
  .form-group label {
    display: block;
  }
	.twinkly-status, .twinkly-info {
		display: none;
	}
	.twinkly-info {
		margin-top: 10px;
		font-size: 12px;
	}
	.twinkly-info .info-label {
		min-width: 150px;
		font-weight: 700;
	}
	.buttons, .messages {
		padding-top: 14px;
	}
  .button:disabled {
    color: #ccc;
  }
  .button:enabled {
    background-color: #00c139 !important;
    color: #fff;
  }
</style>

<p data-i18n="pair.intro">Enter the IP address for your Twinkly device.</p>
<div class="twinkly-pairing">
	<div class="form-group">
		<label for="address" data-i18n="pair.address">IP address</label>
		<input type="text" class="form-control" id="address" placeholder="0.0.0.0">
	</div>
  <div class="form-group">
    <label for="polling" data-i18n="pair.polling">Polling Frequency</label>
    <input type="number" class="form-control" id="polling" min="5" max="3600" placeholder="5">
  </div>
	<input type="hidden" id="mac" value="">
	<div class="form-group buttons">
		<button id="test-connection" class="button" data-i18n="pair.test">Test Connection</button>
		<button id="connect" class="button" data-i18n="pair.connect" disabled>Connect</button>
	</div>
</div>

<div class="twinkly-info"></div>

<div class="messages">
	<p class="twinkly-status twinkly-test" style="color: #008C23;"><i class="fa fa-check"></i> <span class="twinkly-test-msg" data-i18n="pair.testing">Connection test succesfull</span></p>
	<p class="twinkly-status twinkly-ok" style="color: #008C23;"><i class="fa fa-check"></i> <span class="twinkly-ok-msg" data-i18n="pair.success">twinkly device added succesfully</span></p>
	<p class="twinkly-status twinkly-error" style="color: #ff6300;"><i class="fa fa-times"></i> <span class="twinkly-error-msg"></span></p>
</div>
