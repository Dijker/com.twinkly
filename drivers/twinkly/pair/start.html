<script type="text/javascript">

Homey.setTitle( __('pair.title') );

$(function() {
	$('#test-connection').click(function() {
		$('.twinkly-test').hide();
		$('.twinkly-ok').hide();
		$('.twinkly-error').hide();
		$('.twinkly-info').hide();

		var inputaddress = $('#address').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputaddress != '') {
			var device_data = {
				address: inputaddress,
        polling: inputpolling
			};

			Homey.emit('testConnection', device_data, function(error, data) {
				if(error == 401) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unauthorized') );
				} else if(error == 408 || error == 504) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.timeout') );
				} else if(error == 500) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.servererror') );
				} else if(!error && !data) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unknownerror') );
				} else if(data) {
					$('#mac').val(data.mac);

					var twinklyinfo = "<div class='info-row'><span class='info-label' data-i18n='pair.hostname'>Twinkly Hostname:</span><span class='info-value'> "+ data.product_name +"</span></div><div class='info-row'><span class='info-label' data-i18n='pair.mac'>Twinkly MAC Address:</span><span class='info-value'> "+ data.mac +"</span></div>";
					$('.twinkly-info').show();
					$('.twinkly-info').html(twinklyinfo);

					$('.twinkly-test').show();
					$('#connect').prop('disabled', false);

				} else {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html( __('pair.unknownerror') );
				}
			});

		} else {
			$('.twinkly-error').show();
			$('.twinkly-error-msg').html( __('pair.nosettings') );
		}

	});

	$('#connect').click(function() {
		var inputmac = $('#mac').val();
		var inputaddress = $('#address').val();
    var inputpolling = Number($('#polling').val()) || 5;

		if (inputmac != '' && inputaddress != '' && inputpolling != '') {
			var device_data = {
				id: inputmac
			};
			var settings = {
				address : inputaddress,
        polling: inputpolling
			};

			Homey.addDevice({
				name	 : 'Twinkly',
				data 	 : device_data,
				settings : settings
			}, function(error, result ) {
				if (error) {
					$('.twinkly-error').show();
					$('.twinkly-error-msg').html(error.message || error.toString() );
				}
				$('.twinkly-test').hide();
				$('.twinkly-error').hide();
				$('.twinkly-ok').show();

				Homey.done();
			})

		} else {
			$('.twinkly-error').show();
			$('.twinkly-error-msg').html( __('pair.nosettings') );
		}

	});
})
</script>

<style type="text/css">
	.twinkly-pairing {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}
  .twinkly-pairing .form-group input[type="text"], .twinkly-pairing .form-group input[type="password"], .twinkly-pairing .form-group textarea {
    max-width: 250px;
    width: 100%;
  }
	.twinkly-pairing .col1, .twinkly-pairing .col2 {
		width: 48%;
	}
	.twinkly-status, .twinkly-info {
		display: none;
	}
	.twinkly-info {
		margin-top: 10px;
		font-size: 12px;
	}
	.twinkly-info .info-label {
		min-width: 150px;
		font-weight: 700;
	}
	.buttons, .messages {
		padding-top: 14px;
	}
	.twinkly-image {
		margin: 0 auto;
	}
	.twinkly-image img {
		width: 100%;
		height: auto;
		display: block;
	}
</style>
